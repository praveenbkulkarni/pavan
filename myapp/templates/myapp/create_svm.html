{%block content%}


    <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create SVM</h4>
    </div>
    <div class="modal-body">
        <div>
            <form id="svmfrm" action="{% url 'create_svm' pk %}" method = "post">
                {% csrf_token %}
            <div class="form-group">
                <label>Enter File Name</label>
                <input type = "text" name = "svm"/>
            </div>
            <div class="form-group">
                <label>Enter C-Value</label>
                <input type = "text" id="svmVal" name = "cval" style="margin-left: 14px;"/>
            </div>
        <!--<input class="btn btn-info" type = "submit" value = "submit">-->
            </form>
        </div>
    </div>

    <div class="modal-footer">
            <input class="btn btn-primary btn-sm" type="button" value="Submit" id="svmbtn"/>
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
    </div>

<script type="text/javascript">

       $("#svmbtn").click(function() {
           $("#svmfrm").submit();
       });
       $("#svmVal").keypress(function(event) {
             return /\d/.test(String.fromCharCode(event.keyCode));
         });
</script>

{% endblock %}
